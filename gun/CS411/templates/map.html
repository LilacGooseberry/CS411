<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Insert.html</title>
    <meta charset = "UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
        <h1><a href="/">GUN</a> Violence Database</h1>
        <ul>
        <nav id="nav">
          <li style="white-space: :nowrap;"><a href="/">home</a></li>
        </nav>
      </ul>
    </header>
    <section id="main" class="container medium">
    <form action = '' method="post">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>

        <a href="/map">
        <input type = "submit" value = "map search">

        </a>
    </form>
  </section>
  <section class="box">
  <div><h2>The map:</h2></div>

  {{map|safe}}

  <script>
    {{map.script.render|safe}}
  </script>
  </section>
</body>
</html>
