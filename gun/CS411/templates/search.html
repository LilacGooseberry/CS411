<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Search.html</title>
    <meta charset = "UTF-8" />
    <style>
    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button {background-color: #008CBA;} /* Blue */
    </style>
  </head>
  <body>

    <h1>Search</h1>
    <form action="/CS411/search" method = "POST">
      <fieldset>
        <legend>Text input</legend>
        <p>
          <label>ID</label>
          <input type = "text"
                 name = "Incident_id"
                 value = "NULL" />
          <label>Address</label>
          <input type = "text"
                 name = "Address"
                 value = "NULL" />
                 <label>City</label>
                 <input type = "text"
                        name = "City"
                        value = "NULL" />
                 <label>State</label>
                 <input type = "text"
                        name = "State"
                        value = "NULL" />
                        <label>Date</label>
                        <input type = "text"
                               name = "Date"
                               value = "NULL" />
                        <label>Death</label>
                        <input type = "text"
                               name = "Deaths_count"
                               value = "NULL" />
                        <label>Report</label>
                        <input type = "text"
                               name = "Related_Reports"
                               value = "NULL" />
        </p >

      </fieldset>
    </form>
    <a href="/search">
    <!-- <button class="button button"> -->
      <input type = "submit" value = "search">
      <!-- Search -->
    </a>
  </body>
</html>
